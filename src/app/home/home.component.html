<div class="container">
  
  <div class="section">
    <h3 class="text-center">Today's Highlights</h3>
    <h5 class="text-center">Flash Deals, catch them before they're gone</h5>
  </div>

  <hr />

  <div class="row">
    <div class="col-sm-4" *ngFor="let offer of offers">
      <div class="card">
        <img class="card-img-top" [src]="offer.images[0].url">
        <div class="card-block">
          <h4 class="card-title">{{offer.title}}</h4>
          <p class="card-text">{{offer.descripton}}</p>
          <p class="price">US ${{offer.price}}</p>
          <a href="#" class="btn btn-outline-primary">Show details</a>
        </div>
      </div>
    </div>
  </div>
  <hr />
</div>
